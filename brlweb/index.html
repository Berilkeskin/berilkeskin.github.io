<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-[#141118] dark group/design-root overflow-x-hidden"
      style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#302839] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">BRLOGY</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="#">Tarot Reading</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Daily Card</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Daily Horoscope</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Random Prediction</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#302839] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-white" data-icon="User" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCOz0pTmI9atb8-5M_nDw2Pb_NSjy5K-YWYfnhcT6n0oP0E-orYLmSDpZOuVm0n3cRiSRAJr-oeu3RwHDK7RacrDDvCJDlaZMnEmL1qRqux8Cl-899JtXTln1CVRZHDUTTKVtE0WbC9D2q7BcmvoablajpPcrFq1nVHTECjaC_0vnWyxN4GdrTCXpcsVOHuwbDFjBNaGPQKoJNPtA6jbEfbM7ERAETXuJ2VlaVMn4GuDU-vk7777itBOsqDLbsLEAd-HMx-M38DuZ8B");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="@container">
              <div class="@[480px]:px-4 @[480px]:py-3">
                <div
                  class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#141118] @[480px]:rounded-lg min-h-80"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAGCinhZcFhMSBviMz4XdXwb323l-vlstiAnjTf192xSIBnvpENeEHysevqbByzJ_0bBO1GoOAVsjQGMLX4cTjnpwWKFFBoNLwq5St_zl-ILsBnJX1zqguJwCzxGvbXwItKm2KYm6w54BDIrIWg26az0z25PvXhj1zF7v_SPTgGcJl2l_d05K2CSJ8TvNq6ChxO6T1t07RXLE17tIJ7Y8JDqjtLb3iNYA7IkDrt9eGl5akma_BsMDgtAbpOGQ_8MVbqsDUhxfSkS2-5");'
                ></div>
              </div>
            </div>
            <h1 class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">BRLOGY</h1>
            <div class="flex px-4 py-3 justify-center">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#660fbd] text-white text-base font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Tarot Reading</span>
              </button>
            </div>
            <div class="flex justify-center">
              <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#302839] text-white text-sm font-bold leading-normal tracking-[0.015em] grow"
                >
                  <span class="truncate">Daily Card</span>
                </button>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#302839] text-white text-sm font-bold leading-normal tracking-[0.015em] grow"
                >
                  <span class="truncate">Daily Horoscope</span>
                </button>
              </div>
            </div>
            <div class="flex px-4 py-3 justify-center">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#302839] text-white text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Random Prediction</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
